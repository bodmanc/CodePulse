<div class="containter">

  <h1 class="m-3">Edit Category</h1>

  <ng-container *ngIf="category;else notFound">

    <form #form="ngForm" (ngSubmit) = "onFormSubmit()">
      <div class="mt-2">

        <div class="mt-3">
          <label class="form-label" for="categoryId">Category Id</label>
          <input type="text" disabled
          id="categoryId"
          class="form-control"
          name="categoryId"
          value="{{category.id}}">
        </div>

        <div class="mt-3">
          <label class="form-label" for="categoryName">Category Name</label>
          <input type="text" enable
          id="categoryName"
          class="form-control"
          name="categoryName"
          [(ngModel)] = "category.name">
        </div>

        <div class="mt-3">
          <label class="form-label"  for="categoryUrlHandle">Category Url Handle</label>
          <input type="text" enable
          id="categoryUrlHandle"
          class="form-control"
          name="categoryUrlHandle"
          [(ngModel)] = "category.urlHandle">
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </div>
    </form>

  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">
      Category not found
    </div>
  </ng-template>

</div>
